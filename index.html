var money = 1;
var upg1 = 1;
var i = 1;
var priceUpg1 = 100;
var priceUpg2 = 1000;
var upg2 = 5;
var motherloadValue = 90000;
var db = 10000;
var dbp = 1;
setInterval (MoneyAdd, 100)
function MoneyAdd(){
  money += i;

  document.getElementById("moneyCanvas").innerText=money;
  document.getElementById("upg1Button").value="Price:"  + priceUpg1;
  document.getElementById("upg2Button").value="Price:"  + priceUpg2;
  document.getElementById("dbbutton").value="Price:"  + dbp;

var motherloadvalue = 90000;

  if (money > priceUpg1) {
    money = money - priceUpg1;
    i = i + upg1;
    priceUpg1 = priceUpg1 * 0.25 + priceUpg1;

  }
}
function motherload(){
  money = money + motherloadvalue;
}

function Upgrade2(){
    if (money > priceUpg2) {
      money = money - priceUpg2;
      i = i + upg2;
      priceUpg2 = priceUpg2 * 0.25 + priceUpg2;

    }
}
function debugUpg(){
  if (money > dbp) {
    money = money - dbp;
    i = i + db;
    dbp = dbp * 0.25 + dbp;
  }
}
</script>
